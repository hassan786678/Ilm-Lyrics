<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qirat e Quran - The Honurable Reciters worldwide</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="left">


        <div class="leftmaterial
">

            <div class="homeIcons border-radius bg-grey">
                <div class="navleft flex">

                    <div class="webLogo flex p-1 bold">
                        <img width="20px" src="SVG Folder/logo.svg" alt="webLogo">
                        <p>Qirat e Quran</p>
                    </div>

                    <div class="close">
                        <div class="closebutton">
                            <img src="SVG Folder/close.svg" alt="close">
                        </div>
                    </div>

                </div>


                <div class="homeLogo flex p-1 bold">
                    <img class="invert" src="SVG Folder/home.svg" alt="homelogo">
                    <p>Home</p>
                </div>
                <div class="search flex p-1">
                    <img class="invert" src="SVG Folder/search.svg" alt="search">
                    <p>Search</p>
                </div>
            </div>
            <div class="library border-radius bg-grey">
                <div class="navlibrary">
                    <div class="navIcon flex bold">
                        <img src="SVG Folder/library.svg" alt="library">
                        <p class="invert">Your Library</p>
                    </div>
                    <span class="plusicon">

                        <img src="SVG Folder/plusicon.svg" alt="plusicon">

                    </span>
                </div>

                <div class="voicelist">
                    <ul>
                         <!-- <li>
                            <div class="media">
                                <img src="SVG Folder/mediaicon.svg" alt="mediaicon">
                                
                                <div class="info">
                                    <p>song</p>
                                    <p>songartist</p>
                                </div>
                                <div class="playnow">
                                    <p>Play Now</p>
                                    <img src="SVG Folder/player.svg" alt="">
                                </div>
                            </div>
                        </li>  -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="right bg-grey border-radius">
        <div class="main">
            <div class="nav">
                <div class="rightnav flex">

                    <img class="hamburger" src="SVG Folder/hamburger.svg" alt="hamburger">

                    <div class="signs flex">
                        <div class="Gsign invert">
                            <img src="SVG Folder/G.svg" alt="G">
                        </div>
                        <div class="Lsign invert">
                            <img src="SVG Folder/L.svg" alt="L">
                        </div>
                    </div>
                </div>
                <div class="buttons flex">
                    <span class="Signup">
                        <button>
                            Sign up
                        </button>
                    </span>
                    <span class="Login">
                        <button>
                            Login
                        </button>
                    </span>
                </div>
            </div>
            <div class="playlist">
                <div class="info">
                    Your Playlist
                </div>
               <div class="cardcontainer">
                    <!-- <div data-folder="Qirats"  class="cards">
                    <img src="thumbnail.png" alt="thumbnail">
                    <p>title</p>
                    <p>description</p>
                    <img class = image src="SVG Folder/Playforplaylist.svg
                    " alt="">
                   </div>
                   <div data-folder="Naats" class="cards">
                    <img src="thumbnail.png" alt="thumbnail">
                    <p>Name</p>
                    <img src="SVG Folder/Playforplaylist.svg
                    " alt="">
                   </div>  -->
                    
               </div>
            </div>
        </div>


        <div class="playbar">

            <div class="musicdetails">

                <div class="voiceInfo">

                </div>


                <div class="playbuttons">
                    <img id="previous" src="SVG Folder/prev.svg" alt="previous">
                    <img id="play" src="SVG Folder/player.svg" alt="play">
                    <img id="next" src="SVG Folder/next.svg" alt="next">
                </div>
                <div class="timevol">
                    <div class="voiceTime">

                    </div>

                    <div class="volume">
                        <img class="volumeSign" src="SVG Folder/volume.svg" alt="volume">
                        <input class="volumebar invert" type="range" id="myrange" min="0" max="100" value="100">
                    </div>
                </div>
            </div>
            <div class="seekbar">
                <div class="circle">

                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
